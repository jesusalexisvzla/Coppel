<div>
    <div class="rectangle Rectangle-Copy"></div>
        <div class="d-flex justify-content-between p-2">
            <div>
                <mat-form-field appearance="outline" class="fullWidth">
                    <input matInput id="searchbar" class="form-control" name="name" placeholder="Buscar poliza..." [formControl]="searchbar">
                </mat-form-field>
            </div>
            <div class="selfCenter">
                <div class=" ml-2">
                    <button class="dBtn purple" mat-stroked-button matRipple type="submit" (click)="addEditPoliza(true)">
                        <span class="">Nueva Poliza</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="mat-elevation-z8 mat-table-container">
                <table mat-table [dataSource]="dataSource">
                    <!-- Serial -->
                    <ng-container matColumnDef="serial">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> serial </th>
                        <td mat-cell *matCellDef="let element"> {{element.serial | titlecase}} </td>
                    </ng-container>
                    <!-- Quantity -->
                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                    </ng-container>
                    <!-- Producto -->
                    <ng-container matColumnDef="producto">
                        <th mat-header-cell *matHeaderCellDef> Producto </th>
                        <td mat-cell *matCellDef="let element"> {{element.producto.name | titlecase}} </td>
                    </ng-container>
                    <!-- Empleado -->
                    <ng-container matColumnDef="empleado">
                        <th mat-header-cell *matHeaderCellDef> Empleado </th>
                        <td mat-cell *matCellDef="let element"> {{ element.empleado.name | titlecase}} </td>
                    </ng-container>
                    <!-- Edit -->
                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef> Edit </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="primary" style="color: #563d7c;" (click)="addEditPoliza(false, element)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <!-- Delete -->
                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef> Delete </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="warn" (click)="deletePoliza(element._id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <!-- <mat-paginator  [length]="dataSource.length"[pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
            
                <!-- <mat-paginator #paginator [length]="dataSource.length" [pageIndex]="0"
                    [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageChanged($event)" aria-label="Select page">
                </mat-paginator> -->
            </div>
        </div>
    <!-- </div> -->
    <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
</div>
